<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs</title>
</head>

<body>
    <h1>Menghitung Kurs</h1>
    <br>
    <div>
        <label for="dollar">Masukkan Nilai Rupiah:</label>
        <input type="number" id="dollar">
        <button onclick="hitungDollar()">Hitung!</button>
    </div>

    <hr>

    <p>Nilai Dollar: <span id="hasilKursDollar">0</span>$</p>

    <script>
        // Fungsi untuk menghitung nilai dalam dollar berdasarkan jumlah uang dalam rupiah
        function hitungDollar() {
            // Kurs dollar saat ini (1$ = 14.650 rupiah)
            const kursDollar = 14650

            // cari nilai dari inputan user
            let nilai = document.getElementById("dollar").value

            // hitung nilai dollar
            let kurs = nilai / kursDollar

            // menangkap elemen
            let hasilKursDollar = document.getElementById("hasilKursDollar")

            // ubah isi dari elemen span
            hasilKursDollar.innerHTML = kurs
        }
    </script>
</body>
</html>
