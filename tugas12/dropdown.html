<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Picker</title>
  <style>
    #image-container {
      margin-top: 20px;
    }

    #selected-image {
      max-width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>

  <h1>Image Picker</h1>

  <hr>

  <label for="image-dropdown">Pilih Gambar:</label>
  <select id="image-dropdown" onchange="showSelectedImage()">
    <option value="bison.jpeg">Gambar Bison</option>
    <option value="harimau.jpg">Gambar Harimau</option>
    <option value="panda.jpg">Gambar Panda</option>
    <option value="jerapah.jpg">Gambar Jerapah</option>
    <option value="orang utan.jpg">Gambar Orang Utan</option>
    <option value="kuda nil.jpg">Gambar Kuda Nil</option>
    <option value="gajah.jpg">Gambar Gajah</option>
    <option value="zebra.jpg">Gambar Zebra</option>

   
  </select>

  <div id="image-container">
    <h3>Preview Gambar:</h3>
    <img id="selected-image" src="" alt="Selected Image">
  </div>

  <script>
    function showSelectedImage() {
      // elemen dropdown 
      var dropdown = document.getElementById("image-dropdown");
      var selectedValue = dropdown.options[dropdown.selectedIndex].value;

      // Dapatkan elemen gambar dan setel atribut src
      var image = document.getElementById("selected-image");
      image.src = selectedValue;

      // Tampilkan kotak alert dengan nama file gambar
      alert("Ini Adalah Gambar: " + selectedValue);
    }
  </script>

</body>
</html>
